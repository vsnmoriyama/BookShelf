<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>BookShelf</title>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container float-left">
        <a class="navbar-brand" href="{% url 'userManagement:menu' %}">BookShelf<br>Monsters</a>
        {% if bookSearchForm %}
        <form action="{% url 'bookList:search' %}" method="get" class="bookSearchForm">
            <table class="kensakutable" border="0">
                <thead>
                <tr>
                    <td><label class="searchcolor">{{ bookSearchForm.isbn.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.isbn }}</label></td>
                    <td><label class="searchcolor">{{ bookSearchForm.title.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.title }}</label></td>
                    <td><label class="searchcolor">{{ bookSearchForm.author.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.author }}</label></td>
                    <td><input class="btn btn-outline-light" type="submit" value="Search"></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><label class="searchcolor">{{ bookSearchForm.publisher.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.publisher }}</label></td>
                    <td><label class="searchcolor">{{ bookSearchForm.pubdate.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.pubdate }}</label></td>
                    <td><label class="searchcolor">{{ bookSearchForm.status.label }} </label></td>
                    <td><label class="searchcolor">： {{ bookSearchForm.status }}</label></td>
                    <td>
                        <a href="{% url 'bookList:all' %}">
                            <button type="button" class="btn btn-outline-light">clear</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        {% endif %}
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
